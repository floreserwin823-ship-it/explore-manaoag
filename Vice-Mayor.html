<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vice Mayor - Manaoag</title>
  <link rel="stylesheet" href="style.css" />
  <!-- FontAwesome for social icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar same as index.html -->
  <header class="navbar">
    <div class="logo-container">
      <img src="manaoag-seal.png" alt="Manaoag Logo" class="logo-img" />
      <div class="logo-text">
        <h1>Municipality of Manaoag</h1>
        <p>Province of Pangasinan</p>
      </div>
    </div>

    <div class="nav-buttons">
      <div class="dropdown">
        <button class="officials-btn">Barangay Officials ▼</button>
        <div class="dropdown-content">
          <a href="mayor.html">Mayor</a>
          <a href="vice-mayor.html">Vice Mayor</a>
          <a href="councilor.html">Councilor</a>
        </div>
      </div>
      <button class="things-btn">Things to Do</button>
      <button class="things-btn">Useful Links</button>
    </div>
  </header>

  <!-- Vice Mayor Content -->
  <section class="official-page mayor-section">
    <div class="official-container mayor-container">
      <div class="official-photo mayor-photo">
        <img src="ching.jpg" alt="Vice Mayor" />
        <div class="social-buttons">
          <a href="https://www.facebook.com/Domy Ching" 
             class="social-btn facebook-btn" 
             target="_blank" 
             aria-label="Vice Mayor Facebook">
            <i class="fab fa-facebook-f"></i> FACEBOOK
          </a>
          <a href="https://www.vice-mayor-website.com" 
             class="social-btn website-btn" 
             target="_blank" 
             aria-label="Vice Mayor Website">
            <i class="fas fa-globe"></i> WEBSITE
          </a>
        </div>
      </div>
      <div class="official-text mayor-text">
        <h2>Vice Mayor</h2>
        <p>
          [Profile and responsibilities of the Vice Mayor.]
        </p>
        <h3>HON. [Vice Mayor’s Name]</h3>
        <p><em>Municipal Vice Mayor</em></p>
      </div>
    </div>
  </section>
</body>
</html>
